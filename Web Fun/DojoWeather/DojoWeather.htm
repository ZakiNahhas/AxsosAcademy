<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="nav">
        <h1>DojoWeather</h1>
        <ul>
            <li>Burbank</li>
            <li>Chicago</li>
            <li>Dallas</li>
        </ul>
    </div>
    <div class="header">
        <h2>San Jose</h2>
        <div>
        show temperature in
        <select name="degree" id="degree">
            <option value="celsius">°C</option>
            <option value="Fehranhiet">°F</option>
        </select>
        </div>  
    </div>
    <hr class="line">
        <div class="content">
            <div><img src="some_rain.png" alt="picture of rain"></div>
            <div><img src="some_sun.png" alt="picture of sun"></div>
            <div><img src="some_clouds.png" alt="picture of clouds"></div>
            <div><img src="some_sun.png" alt="picture of sun"></div>
        </div>

    <script src="script.js"></script>
  </body>
</html>
