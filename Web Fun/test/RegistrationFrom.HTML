<!DOCTYPE html>
<html lang="en">

    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    </head>

    <body>
        <h1>Registration Form</h1>
        <form action="/process" method="post">
            <div>
                <div><label>First Name:* </label></div>
                <input type="text" name="name" placeholder="Your name..." required>
            </div>
            <div>
                <label>Last Name:* </label>
                <input type="text" name="name" placeholder="Your last name..." required>
            </div>
            <div>
                <label>Email:* </label>
                <input type="text" name="email" placeholder="Your email..." required>
            </div>
            <div>
                <label>Password:* </label>
                <input type="password" name="password">
            </div>
            <div>
                <label>Confirm Password:* </label>
                <input type="password" name="password">
            </div>
            <div>
                <label>Birthday</label>
                <input type="date" name="dob">
            </div>
            <p>Gender Identity:</p>
            <div>
                <input type="radio" name="gender" value="male" id="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" value="female" id="female">
                <label for="female">Female</label>
                <input type="radio" name="gender" value="Non-Binary" id="Non-Binary">
                <label for="Non-Binary">Non-Binary</label>
                <input type="radio" name="gender" value="notAnswer" id="notAnswer">
                <label for="notAnswer">I prefer not to answer</label>
            </div>
            <p>A short description about myself:</p>
            <div>
                <textarea name="comment" cols="40" rows="5"></textarea>
            </div>
            <br>
            <div>
                <label for="favLang">Select your favorite language: </label>
                <select name="favLang" id="favLang">
                    <option>java</option>
                    <option>JavaScript</option>
                    <option>Python</option>
                    <option>non of them</option>
                </select>
            </div>
            <br>
            <div>
                <input type="checkbox" name="offers" id="offers" checked>
                <label for="offers">Yes, I would like
                to receive periodic email updates</label>
            </div>
            <br>
                <input type="submit" value="Creat account">
        </form>
        <h6>* Indicates a required field</h6>
    </body>

</html>
