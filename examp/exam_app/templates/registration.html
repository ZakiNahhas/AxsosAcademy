<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Zaki's Exam</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
</head>
<body>
    <h1 class="text1">Welcome Guest!</h1><h2 class="text2">Already a member? Then, Login</h2>
    <h2 class="text1">Use the form below to register</h2>
    <br><br>
    <div class="container">
    <form action="/register" method="post">
        {% csrf_token %}
    <table>
        <tr>
            <td><label for="firstname">First Name:</label></td>
            <td><input type="text" name="firstname"></td>
        </tr>
        <tr>
            <td><label for="lastname">Last Name:</label></td>
            <td><input type="text" name="lastname"></td>
        </tr>
        <tr>
            <td><label for="email">Email:</label></td>
            <td><input type="text" name="email"></td>
        </tr>  
        <tr>
            <td><label for="password">Password:</label></td>
            <td><input type="password" name="password"></td>
        </tr>  
        <tr>
            <td><label for="password_confirm">Confirm password:</label></td>
            <td><input type="password" name="password_confirm"></td>
        </tr>   
    </table>
    <input class="btn" type="submit" value="Register">
    </form>

    <form action="/login" method="post">
        {% csrf_token %}
        <table>
            <tr>
            <td><label for="email">Email:</label></td>
            <td><input type="text" name="email"></td>
        <tr>
            <td><label for="password">Password:</label></td>
            <td><input type="password" name="password"></td>
        </tr>
        </tr>
        </table>
        <input class="btn" type="submit" value="Login">
    </form>
    </div>
    {% if messages %}
    <ul class="messages">    
        {% for message in messages %}    
        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
    {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
