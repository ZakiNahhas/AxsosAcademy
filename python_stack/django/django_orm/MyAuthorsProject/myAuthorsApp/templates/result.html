<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author Show</title>
</head>
<body>
    <p>{{book.id}}</p>
    <p>{{book.title}}</p>
    <p>{{book.description}}</p>
    {% for authors in book.authors.all %}
    <p>>>{{authors.firstname}} {{authors.lastname}}</p>
    {%endfor%}

    <form action="/auth_to_book/{{book.id}}" method="post">
        {%csrf_token%}
        <select name="authToBook">
            {% for auth in authors %}
            
            <option value="{{auth.id}}">{{auth.firstname}}</option>
            
            {%endfor%}
        </select>
        <input type="submit" value="Add Author">
    </form>
</body>
</html>
