<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/add_author" method="POST">
        {%csrf_token%}
        <h1>Add an author</h1>
        <p>First Name<input type="text" name="firstname"></p>
        <p>Last Name<input type="text" name="lastname"></p>
        <p>Notes<textarea name="notes" cols="40" rows="5"></textarea></p>
        <p><input type="submit" value="Add Me!"></p>
    </form>
    <hr>
    <table>
        {% for author in authors %}
        <tr>
         <td>{{author.firstname}} {{author.lastname}}</td><td>{{author.id}}</td><td><a href="/authors/{{author.id}}">View</a></td>
        </tr>
        {%endfor%}
    </table>
</body>
</html>
