<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add an author</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
<body>
    <form action="/add_author" method="POST">
        {%csrf_token%}
        <div style="margin-left: 1px;" class="row">
        <h1>Add an author</h1>
        <div class="col">First Name<input class="form-control" type="text" name="firstname"></div>
        <div class="col">Last Name<input class="form-control" type="text" name="lastname"></div>
        <div class="col">Notes<textarea class="form-control" name="notes" cols="40" rows="5"></textarea></div>
        </div>
        <input style="margin-left: 1%;" class="btn btn-danger" type="submit" value="Add Me!">
    </form>
    <table style="margin-top: 10px;" class="table table-dark">
        {% for author in authors %}
        <tr>
         <td>{{author.firstname}} {{author.lastname}}</td><td>{{author.id}}</td><td><a href="/authors/{{author.id}}">View</a></td>
        </tr>
        {%endfor%}
    </table>
</body>
</html>
