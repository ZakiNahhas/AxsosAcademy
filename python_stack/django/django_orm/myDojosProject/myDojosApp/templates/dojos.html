<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dojos and Ninjas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    {%load static%}
    <link rel="stylesheet" href="{% static 'css/style.css'%}" />
  </head>
  <body>
    <div class="flex">
        <div>
      <h2>Add A Dojo</h2>
      <form action="/addDojo" method="POST">
        {%csrf_token%}
        <div>
        <p>Name: <input type="text" name="name"></p>
        <p>City: <input type="text" name="city"></p>
        <p>State: <input type="text" name="state"></p>
        <p><input class="btn btn-dark" type="submit" name="submit" value="Add Dojo"></p>
    </div>
      </form>
    </div>
    <div>
      <h2>Add A Ninja</h2>
      <form action="/addNinja" method="POST">
        {%csrf_token%}
        <p>First Name: <input type="text" class="input" name="firstname"></p>
        <p>Last Name: <input type="text" name="lastname"></p>
        <p>
          Dojo<select name="selectADojo">
            <option disabled selected>select a dojo</option>
            {% for dojo in dojos %}
            <option value="{{dojo.id}}">{{dojo.name}}</option>
            {%endfor%}
          </select>
        </p>
        <input type="submit" class="btn btn-dark" name="submit" value="Add Ninja">
      </form>
    </div>
    </div>
    <hr/>
    <div>
         
      <h1 class="template">All the Dojos</h1>
      <div class="dojos">
        {% for dojo in dojos %}
        <ul>
        *{{dojo.name}}*
        {% for ninja in dojo.ninjas.all %}	
        <li>{{ninja.firstname}} {{ninja.lastname}}</li>
        {% endfor %}
        </ul>
    </li>
    {% endfor %}
    </ul>  
    </div>
  </div>
  </body>
</html>
