<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
</head>
<body>
    <div class="flex"><h1>Welcome, {{request.session.firstname}}</h1>
    <a href="/logout">Logout</a></div>
    <br><br><br>
    <div class="container">
    <form action="add_book" method="post">
        {% csrf_token %}
        <table>
            <tr>
        <td><label for="book_title">Title: </label></td>
        <td><input type="text" name="book_title"></td>
        </div>
        </tr>
        <br>
        <tr>
        <td><label for="description">Description: </label></td>
        <td><textarea name="description" cols="40" rows="5"></textarea></td>
        </tr>
        </table>
        <br>
        <input type="submit" value="Add Book">
    </form>
<br>
    <div>
    <h2>All books</h2>
    {% for book in books %}
    <div>
        <a href="/books/{{book.id}}">{{book.book_title}}</a>
        <p>Added by: {{book.uploaded_by.firstname}}</p>
    </div>
    {%endfor%}
    </div>
</body>
</html>
