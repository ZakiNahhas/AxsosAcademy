<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</head>
<body>
    {% if messages %}
    <ul class="messages">    
    {% for message in messages %}    
        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
    {% endfor %}
    </ul>
    {% endif %}
    <form class="row g-3" action="/update" method="post">
        {%csrf_token%}
        <a id="ast" href="/">Go back</a>
        <input type="hidden" name="hidden" value="{{show.id}}">
        <div class="col-md-6">
        <label class="form-label" for="title" >Title</label>
        <input class="form-control" type="text" name="title" value="{{show.title}}">
    </div>
    <div class="col-md-6">
        <label class="form-label" for="network">Network</label>
        <input class="form-control" type="text" name="network" value="{{show.network}}">
    </div>
        <div class="col-md-6">
        <label class="form-label"  for="release_date">Release Date</label>
        <input class="form-control" type="date" name="release_date" value="{{show.release_date | date:'Y-m-d'}}">
    </div>
    <div>
    </div>
        <div>
        <label class="form-label" for="description">Description</label>
        <textarea class="form-control"  id="width" type="text" name="description" cols="40" rows="5">{{show.description}}</textarea>
    </div>
        <div>
        <input class="btn btn-success" type="submit" value="Update me!">
    </div>
    <a href="/shows/{{show.id}}">Go to Show</a>
    </form>
</body>
</html>
