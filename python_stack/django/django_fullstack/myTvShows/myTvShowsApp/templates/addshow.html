<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</head>
<body>
    <form class="row g-3" action="/create" method="post">
        {%csrf_token%}
        <div id="ast"><a href="/">Go back</a></div>
        <div class="col-md-6">
        <label class="form-label" for="title">Title</label>
        <input class="form-control" type="text" name="title">
    </div>
    <div class="col-md-6">
        <label class="form-label" for="network">Network</label>
        <input class="form-control" type="text" name="network">
        <label class="form-label"  for="release_date">Release Date</label>
        <input class="form-control" type="date" name="release_date" required>
    </div>
        <div>
        <label class="form-label" for="description">Description</label>
        <textarea class="form-control" name="description" cols="40" rows="5"></textarea>
    </div>
        <div>
        <input class="btn btn-success" type="submit" value="Create me!">
    </div>
    </form>
</body>
</html>
